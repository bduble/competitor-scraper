services: []

cron:
  - name: "donringler-scraper"
    type: cron
    schedule: "*/15 * * * *"  # every 15 minutes
    region: oregon
    branch: main
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps
    startCommand: python scrape_donringler.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false