services:
  - type: cron
    name: donringler-scraper
    runtime: python
    schedule: "0 5 * * *"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scrape_donringler.py"
    envVars:
      - key: SUPABASE_URL
        value: https://your-project.supabase.co
      - key: SUPABASE_KEY
        value: your-service-role-key
